<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
<div id="loading">
    <img width="32" height="32" src="images/loading.gif" alt="loading...">
</div>
<div id="login">
    <button id="login-btn" class="button" data-l10n-id="Login"></button>
</div>
<div id="popup-content">
    <div id="feedly">
        <img id="feedly-logo" src="images/icon20.png">
        <a id="website" href="javascript:void(0)" data-l10n-id="FeedlyWebsite"></a>

        <div id="popup-actions">
            <i class="icon-share" id="open-all-news"><div class="arrow-up"></div><span data-l10n-id="OpenAllFeeds"></span></i>
            <i class="icon-ok" id="mark-all-read"><div class="arrow-up"></div><span data-l10n-id="MarkAllAsRead"></span></i>
        </div>

        <div class="clear"></div>
        <div id="tabs-container">
            <button id="btn-feeds" class="tab active-tab" data-l10n-id="Feeds"></button>
            <button id="btn-feeds-saved" class="tab" data-l10n-id="Saved"></button>
        </div>
    </div>
    <div id="feed"></div>
    <div id="feed-saved"></div>
    <div id="feed-empty" data-l10n-id="NoUnreadArticles"></div>
</div>
<script type="text/x-handlebars-template" id="feed-template">
    {{#feeds}}
    <div class="item" data-id="{{id}}" data-categories="{{#categories}}{{encodedId}} {{/categories}}">
        <span class="article-title {{titleDirection}}">
            <a class="title" data-link="{{url}}" href="javascript:void(0)">{{title}} </a>
        </span>

        <span class="article-menu">
            <span class="save-feed {{#isSaved}} saved {{/isSaved}}" data-saved="{{isSaved}}"></span>
            <span class="mark-read" title="Mark as read"></span>
            <span class="show-content" title="Show content"></span>
        </span>

        <div class="blog-title {{blogTitleDirection}}">
            <img class="blog-icon" src="{{blogIcon}}">
            <a target="_blank" href="{{blogUrl}}">{{blog}}</a>,
            <span class="timeago" title="{{isoDate}}"></span>
        </div>
        <div class="content"></div>
    </div>
    {{/feeds}}
</script>
<script type="text/x-handlebars-template" id="categories-template">
    <div class="categories">
        <span class="active">All</span>
    {{#categories}}
        <span data-id="{{encodedId}}">{{label}}</span>
    {{/categories}}
    </div>
</script>
<script type="text/x-handlebars-template" id="feed-content">
    <div class="{{contentDirection}}">
        <em class="author">{{author}}</em>
        {{{content}}}
    </div>
</script>
</body>
</html>
